<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amanda Yee Lab 4</title>
        <link rel = 'stylesheet' href="styles.css"/>
    </head>
    <body>
        <h1>Amanda Yee Lab 4</h1>
        <div class = "container">
            <form form action='/api' method='post' class='general-form'>
                <ul class="flex-outer">
                    <li>
                        <label for="fname">First Name</label>
                        <input type="text" id="fname">
                    </li>
                    <li>
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea rows="5" cols = "33" name = "message" id="message" placeholder="This is some default message text"></textarea>
                    </li>
                    <li>
                        <p>Age</p>
                        <ul class="flex-inner">
                            <li>
                                <input type="checkbox" id="eighteen-to-thirtyfive">
                                <label for="eighteen-to-thirtyfive">18-35</label>
                            </li>
                            <li>
                                <input type="checkbox" id="thirtyfive-to-fifty">
                                <label for="thirtyfive-to-fifty">35-50</label>
                            </li>
                            <li>
                                <input type="checkbox" id="fifty-to-sixtyfive">
                                <label for="fifty-to-sixtyfive">50-65</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button type="submit" id = "submit">Submit Form</button>
                    </li>
                </ul>
            </form>
        </div>
    </body>
</html>
